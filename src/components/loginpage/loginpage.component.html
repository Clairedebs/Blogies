<div class="min-h-screen flex items-center justify-center bg-base-200 p-4">
    <div class="card bg-base-100 w-96 shadow-xl">
        <fieldset class="card-body">
            <label class="label">Username</label>
            <input type="text" class="input rounded-full" placeholder="Ex: John Doe" [(ngModel)]="username" />

            <label class="label">Password</label>
            <input type="password" class="input rounded-full" placeholder="Password" />

            <button class="btn btn-primary rounded-full mt-4" (click)="submit()" [(ngModel)]="password">Login</button>
        </fieldset>
    </div>
</div>
