<div class="flex flex-col min-h-screen w-screen px-4 py-12 gap-6">
    <h1 class="text-4xl font-bold text-center">Welcome to our blog!</h1>
    <p class="text-center">Explore our latest posts and updates. Discover new insights and ideas over many topics.</p>
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow duration-300" *ngFor="let post of posts">
                <div class="card-body">
                    <h2 class="card-title text-lg font-semibold text-primary mb-2">
                        {{post.title}}
                    </h2>
                    <p class="text-base-content opacity-80 text-sm mb-4" *ngIf="post.description">
                        {{post.description}}
                    </p>
                    
                    <!-- Author and Date -->
                    <div class="flex items-center gap-2 mb-4">
                        <div class="avatar">
                            <div class="bg-primary text-primary-content rounded-full p-3">
                                {{post.author.charAt(0).toUpperCase()}}
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <span class="text-sm font-medium">{{post.author}}</span>
                            <span class="text-xs text-base-content opacity-60">{{post.createdAt | date:'MMM d, y'}}</span>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="badge badge-soft badge-accent" *ngFor="let tag of post.tags">{{tag}}</div>
                    </div>
                    <!-- Likes and Read More -->
                    <div class="card-actions justify-between items-center">
                        <div class="flex items-center gap-1 text-secondary">
                            <!-- <lucide-angular name="heart" class="icon"></lucide-angular> -->
                            <span class="text-sm">{{post.like}}</span>
                        </div>
                        <button class="btn btn-primary btn-sm">Read More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
